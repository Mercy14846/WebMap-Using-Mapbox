<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Climate Data Heatmap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/deck.gl@latest/dist.min.js'></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #222; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .map-overlay {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.85);
            padding: 18px 22px 18px 22px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            backdrop-filter: blur(4px);
            min-width: 260px;
        }
        .controls {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.85);
            padding: 18px 22px 18px 22px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            z-index: 1;
            min-width: 260px;
            backdrop-filter: blur(4px);
        }
        .controls h2 {
            margin: 0 0 12px 0;
            font-size: 1.3em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .controls label {
            font-size: 1em;
            margin-right: 8px;
        }
        .controls select, .controls input[type="file"] {
            font-size: 1em;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #bbb;
            margin-bottom: 10px;
        }
        .legend {
            padding: 0;
            color: #222;
            background: none;
            border-radius: 8px;
            border: 1.5px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .legend h4 {
            margin: 0 0 8px 0;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        #legend-content {
            margin-top: 6px;
        }
        .legend-gradient-bar {
            height: 28px;
            width: 100%;
            border-radius: 6px;
            margin: 8px 0 6px 0;
            border: 1px solid #ccc;
        }
        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.98em;
            margin-top: 2px;
        }
        .controls .row {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div id='map' style="width: 100vw; height: 100vh;"></div>
    <div class="controls">
        <h2>Climate Heatmap Africa</h2>
        <div class="row">
            <label for="heatmap-var"><strong>Variable:</strong></label>
            <select id="heatmap-var">
                <option value="temperature">Temperature (°C)</option>
                <option value="wind_speed">Wind Speed (km/h)</option>
                <option value="pm25">PM2.5 (µg/m³)</option>
            </select>
        </div>
        <div class="row">
            <label for="csv-upload">Upload CSV:</label>
            <input type="file" id="csv-upload" accept=".csv" />
        </div>
        <!-- Optionally, you can add radius/intensity/time controls here if you want -->
    </div>
    <div class="map-overlay">
        <div id="legend" class="legend">
            <h4>Legend</h4>
            <div id="legend-content"></div>
        </div>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src='app.js'></script>

    <script>
        // CSV Upload Handler
        document.getElementById('csv-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    // Extract lat/lng from file header (first few lines)
                    fetch(file.name)
                        .then(res => res.text())
                        .then(text => {
                            const latMatch = text.match(/latitude:\s*([-\d.]+)/);
                            const lngMatch = text.match(/longitude:\s*([-\d.]+)/);
                            const lat = latMatch ? parseFloat(latMatch[1]) : null;
                            const lng = lngMatch ? parseFloat(lngMatch[1]) : null;

                            // Map CSV rows to climateData
                            climateData = results.data.map(row => ({
                                lat: lat,
                                lng: lng,
                                temperature: parseFloat(row['temperature (°C)']),
                                humidity: parseFloat(row['humidity (%)']),
                                wind_speed: row['wind_speed'] ? parseFloat(row['wind_speed']) : 0,
                                precipitation: row['rain (mm/hr)'] ? parseFloat(row['rain (mm/hr)']) : 0
                            }));

                            updateHeatmap();
                        });
                }
            });
        });
    </script>
</body>
</html>
